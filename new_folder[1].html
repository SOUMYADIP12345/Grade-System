<!DOCTYPE html>

    <title>Student Grade System</title>

</head>
<body>
    <h1>Student Grade System</h1>
    <form id="grade-form">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="Bengali">Bengali:</label>
        <input type="number" id="Bengali" name="Bengali"><br><br>
        <label for="English">English:</label>
        <input type="number" id="English" name="English"><br><br>
        <label for="History">History:</label>
        <input type="number" id="History" name="History"><br><br>
        <label for="Geography">Geography:</label>
        <input type="number" id="Geography" name="Geography"><br><br>
        <label for="Math">Math:</label>
        <input type="number" id="Math" name="Math"><br><br>
        <label for="Physics">Physics:</label>
        <input type="number" id="Physics" name="Physics"><br><br>
        <label for="Chemistry">Chemistry:</label>
        <input type="number" id="Chemistry" name="Chemistry"><br><br>
        <label for="Biology">Biology:</label>
        <input type="number" id="Biology" name="Biology"><br><br>
        <label for="Computer">Computer:</label>
        <input type="number" id="Computer" name="Computer"><br><br>
        <label for="Education">Education:</label>
        <input type="number" id="Education" name="Education"><br><br>
        <input type="submit" value="Calculate Grade">
    </form>
    <div id="result"></div>

    <script src="new_folder.js"></script>
